<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/kotono icons-01.ico">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .cart-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            margin-right: 20px;
        }
        #cartModal .modal-dialog {
            max-width: 80%;
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
    <title>Productos en Venta - Kotono Creative Studio</title>
</head>
<body>
    <header>
        <img class="logo" src="../img/logo kotono-02.png" alt="Logo de Kotono Creative Studio">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link custom-button" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-button" href="acerca.html">Acerca de</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-button" href="tattoo.html">Tattoo Station</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-button" href="art.html">Arte</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-button" href="community.html">Comunidad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-button" href="contact.html">Contáctanos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-button" href="products.html">Productos</a>
                        </li>
                    </ul>
                    <img src="../img/cart-icon.jpg" alt="Carrito" class="cart-icon" data-bs-toggle="modal" data-bs-target="#cartModal">
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="row mt-4">
            <h2 class="text-center">Catálogo de Productos</h2>
            <div class="col-md-12">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
            </div>
            <div id="catalog" class="row mt-4"></div>
        </section>
    </main>
    <footer class="container">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Kotono, SA.</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="https://x.com/tattoos"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/lidiaipsumtattoo/"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="https://www.facebook.com/lidiaIpsum"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
            </ul>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="cart">
                    <p>El carrito está vacío.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Proceder al Pago</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
